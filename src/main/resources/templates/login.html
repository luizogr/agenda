<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHRONOS - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

        .login-container { background-color: rgba(0, 0, 0, 0.4); padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); text-align: center; }
        .login-container h1 { font-size: 24px; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; }
        .form-group input { width: 100%; padding: 10px; border: none; border-radius: 5px; box-sizing: border-box; }
        .login-button { width: 100%; padding: 10px; background-color: #8c0cff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        .login-button:hover { background-color: #6a09c2; }
    </style>
</head>
<body>
<div class="login-container">
    <span style="font-size: 30px; display: block; margin-bottom: 10px;">ðŸ‘¤ Login</span>

    <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">E-mail ou senha invÃ¡lidos.</div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">UsuÃ¡rio (E-mail)</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <a href="#" style="color: #ccc; font-size: 12px; display: block; margin-top: 10px;">Esqueci minha senha</a>

    <p style="margin-top: 25px;">
        <a th:href="@{/register}" style="color: #aaa;">Criar uma nova conta</a>
    </p>
</div>
</body>
</html>
