<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Despesa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container center-screen">
    <div class="card form-card" style="max-width: 500px;">
        <h3>Editar Despesa</h3>

        <form th:action="@{/financas/update/{id}(id=${despesaId})}" th:object="${despesaParaEditar}" method="post">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>Descrição:</label>
            <input type="text" th:field="*{descricao}">

            <label>Valor:</label>
            <input type="number" step="0.01" th:field="*{valor}" required>

            <label>Data:</label>
            <input type="date" th:field="*{data}" required>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button type="submit" class="btn-primary">Salvar</button>
                <a th:href="@{/financas}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
