<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CHRONOS - Meu Perfil</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="header">
    <span style="font-size: 24px; font-weight: bold;">CHRONOS</span>
    <div style="display: flex; align-items: center; gap: 25px;">
        <a th:href="@{/agenda}" style="color: white;">Agenda</a>
        <a th:href="@{/financas}" style="color: white;">Finanças</a>

        <div class="user-menu-container">
            <button class="menu-icon" onclick="toggleMenu()">&#9776;</button>
            <div id="user-dropdown" class="dropdown-content">
                <a th:href="@{/users/me}">Perfil</a>
                <a th:href="@{/logout}">Sair (Logout)</a>
            </div>
        </div>
    </div>
</div>

<div class="content-main">
    <h2>Meu Perfil</h2>

    <div th:if="${successMessage}" style="color: green; margin-bottom: 15px;" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 15px;" th:text="${errorMessage}"></div>

    <form th:action="@{/users/me/update}" th:object="${userData}" method="post">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" th:value="${currentEmail}" readonly style="background-color: #f0f0f0; color: #555;">
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn-update">Salvar Nome</button>
        </div>
    </form>

    <form th:action="@{/users/me/delete}" method="post" onsubmit="return confirm('ATENÇÃO: Tem certeza absoluta que deseja excluir sua conta? Esta ação é irreversível.');">
        <button type="submit" class="btn-delete">Excluir Perfil Permanentemente</button>
    </form>
</div>

<script>
    function toggleMenu() {
        document.getElementById("user-dropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.menu-icon')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
